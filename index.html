<!DOCTYPE html>
<html lang="en" ng-app="smruti">

<head>
  <title>Smruti</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- JavaScript -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</head>

<body ng-controller="smrutiController">

  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Smruti</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#certificate" data-toggle="tab">Certificate</a></li>
        <li><a href="#discharge" data-toggle="tab">Discharge</a></li>
        <li><a href="#bill" data-toggle="tab">Bill</a></li>
      </ul>
    </div>
  </nav>

  <div class="tab-content container">
    <div class="tab-pane active" id="certificate"></div>
    <div class="tab-pane" id="discharge"></div>
    <div class="tab-pane" id="bill"></div>

    <div>
      <button type="button" class="btn btn-success btn-large" ng-click="generateArtifact();">Generate</button>
    </div>
  </div>

</body>

</html>
