<div class="container">
  <div>
    <h2>Bill for treatment charges</h2>
    <table class="table" id="billTable">
        <thead>
            <tr>
                <th>Procedure</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in billables">
            <td>{{x.name}}</td>
            <td><input type="text" ng-model="x.amount" ng-change="updateBillBalance();"></td>
          </tr>
          <tr>
              <td class="billBalance">Balance</td>
              <td ng-bind="billBalance"></td>
          </tr>
        </tbody>
    </table>
  </div>
  <div class="artifactPreview">
    <div class="artifactTitle">Bill</div>
    <table class="artifactTable">
      <tr>
        <th>Procedure</th>
        <th>Amount</th>
      </tr>
      <tr ng-repeat="x in billables">
        <td>{{x.name}}</td>
        <td>{{x.amount}}</td>
      </tr>
      <tr class="billBalance">
        <td>Balance</td>
        <td>{{billBalance}}</td>
      </tr>
    </table>
  </div>
</div>
