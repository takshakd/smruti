<div class="container">
    <h2>CERTIFICATE</h2>
    <div class="formSentence">
        This is to certify that
        <select id="namePrefix" class="sentenceInput" ng-model="namePrefix" ng-change="genderChange()">
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
        </select>
        <input type="text" class="sentenceInput" ng-model="firstName" placeholder="First Name">
        <input type="text" class="sentenceInput" ng-model="lastName" placeholder="Last Name">
    </div>
    <div class="formSentence">
        <select class="sentenceInput" ng-model="presentPast">
            <option value="is">is</option>
            <option value="was">was</option>
        </select>
        under treatment at this hospital for
        <input class="sentenceInput" ng-model="treatmentReason" placeholder="treatment reason">
    </div>
    <div class="formSentence">
        from
        <input type="date" class="sentenceInput" ng-model="admitDate">.
    </div>
    <div class="formSentence">
        <span ng-bind="genderPronoun"></span> was admitted to this hostpital on
        <input type="date" class="sentenceInput" ng-model="admitDate">
    </div>
    <div class="formSentence">
        and discharged on
        <input type="date" class="sentenceInput" ng-model="dischargeDate">.
    </div>
    <div class="formSentence">
        <span ng-bind="genderPronoun"></span>
        <span>{{presentPast}}</span>
        <select class="sentenceInput" ng-model="adviceOrExpectation">
            <option value="advice">advised to</option>
            <option value="expectation">expected to</option>
        </select>
        <select class="sentenceInput" ng-model="takeContinueRest">
            <option value="takeRest">take</option>
            <option value="continueRest">continue</option>
        </select>
        rest from
        <input type="date" class="sentenceInput" ng-model="restStartDate"> to
        <input type="date" class="sentenceInput" ng-model="restEndDate">.
    </div>
    <div class="formSentence">
        <span ng-bind="genderPronoun"></span>
        <span>{{presentPast}}</span> advised to continue to resume
        <span ng-bind="genderPronounPossessive"></span>
        <select class="sentenceInput" ng-model="leaveFrom">
            <option value="ADL">ADL</option>
            <option value="duty">duty</option>
        </select> from
        <input type="date" class="sentenceInput" ng-model="resumeWorkDate">.
    </div>
</div>
